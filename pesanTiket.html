<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Camping di Pantai Ngliyep</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div class="container">
        <h2>Pemesanan Tiket Camping di Pantai</h2>
        <form action="index.html">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="  Masukkan Nama Lengkap Anda">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="   Masukkan Email Anda">

            <label for="nomer">No Telepon</label>
            <input type="number" id="nomer" placeholder="   Masukkan Nomer Anda">

            <label for="tanggal">Tanggal Camping</label>
            <input type="date" id="tanggal">

            <label for="durasi">Durasi (malam)</label>
                <select name="" id="durasi">
                    <option value="">   Pilih Durasi</option>
                    <option value="1">1 Malam</option>
                    <option value="2">2 Malam</option>
                <option value="3">3 Malam</option>
            </select>

            <label for="jumlah">Jumlah Orang</label>
            <input type="number" id="jumlah">
            
            <label for="catatan">Catatan Tambahan</label>
            <textarea name="" id="catatan" rows="4"></textarea>

            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>
</body>
</html>
